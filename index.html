<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border:2px solid black;
        }
        tfoot{
            background-color: cyan;
        }

    </style>
</head>
<body>

    <h1>Tabelas</h1>

    <table> 
         <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black friday</th>
             
            </tr>
         </thead>
         <tbody>
            <tr>
                <td>Produto 1</td>
                <td>6</td>
                <td>15$</td>
                <td rowspan="2">sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>4</td>
                <td>10$</td>
                
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>2</td>
                <td>5$</td>
                <td>não</td>
            </tr>
            <tr>
                <td>Produto 4</td>
                <td>3</td>
                <td>7$</td>
                <td>não</td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>37$</td>
            </tr>
         </tfoot>
    </table>
</body>
</html>
